<!DOCTYPE html>
<html>
<head>
    <title>Rep Letter Assistant</title>
</head>
<body>
    <h1>Rep Letter Assistant</h1>
    <h2>Welcome to Rep Letter Assistant- an AI assistant that will help you write a letter to you civil representative</h2>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>
    <p id="chatResponse"></p>

    <script>
    document.getElementById('userInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
    });
    function sendMessage() {
        var userInput = document.getElementById('userInput').value;
        fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: userInput }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('chatResponse').innerText = data.response || 'Error: No response';
        })
        .catch(error => console.error('Error:', error));

        // Clear input field after sending the message
        document.getElementById('userInput').value = '';
   
    }
    </script>
</body>
</html>
